<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div class="card">
        <div class="card-image-wrapper">
          <img
            src="./images/illustration-hero.svg"
            alt="background-pattern"
            class="card-image__hero"
          />
        </div>
        <div class="card-content">
          <h1 class="card-content__header">Order Summary</h1>
          <p class="card-content__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan-box">
            <div class="plan-box__wrapper">
              <div class="plan-box__left">
                <img src="./images/icon-music.svg" alt="music icon" />
                <div class="plan-box-plan">
                  <h3>Annual Plan</h3>
                  <p>$59.99/year</p>
                </div>
              </div>
              <button class="change-btn btn">Change</button>
            </div>
          </div>
          <div class="card-button-wrapper">
            <button class="proceed-btn btn">Proceed to Payment</button>
            <button class="cancel-btn btn">Cancel order</button>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://twitter.com/hellodonovan_" target="_blank">Donovan</a>.
      </div>
    </section>
  </body>
</html>
